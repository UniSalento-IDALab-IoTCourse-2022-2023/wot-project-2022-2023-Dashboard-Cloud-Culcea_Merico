<!DOCTYPE html>
<html>
<head>
    <title>Safety Driver Dashboard</title>
     <!-- Google Web Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
     
     <!-- Icon Font Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/75fac7fc2b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    
    <link href="/public/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/public/css/style.css">
</head>

<body>
    <!-- Sidebar Start -->
    <div class="sidebar pe-4 pb-3">
        <nav class="navbar bg-light navbar-light">
            <a href="/" class="navbar-brand mx-4 mb-3">
                <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>SafetyDriver</h3>
            </a>

            <div class="navbar-nav w-100">
                <a href="/" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                <a href="/alertsList" class="nav-item nav-link active"><i class="fa fa-triangle-exclamation me-2"></i>Alert List</a>
                <a href="/about" class="nav-item nav-link"><i class="fa fa-address-card me-2"></i>About</a>
            </div>
        </nav>
    </div>
    <!-- Sidebar End -->

    <!-- Content Start -->
    <div class="content">
        <!-- Calendar Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
                <div class="col-sm-12 col-md-6 col-xl-12">
                    <div class="card h-100 bg-light rounded p-4">
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <h6 class="mb-0">Calendar</h6>
                        </div>
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Calendar End -->
    
        <!-- AlertList Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
                <div class="col-sm-12 col-md-6 col-xl-6">
                    <div class="card shadow-sm bg-light rounded h-100 p-4">
                        <h6 class="mb-4">Heart Rate Alerts</h6>
                        <div class="table-responsive">
                            <table class="table text-start align-middle table-bordered table-hover mb-0">
                                <thead>
                                    <tr class="text-dark">
                                        <th scope="col">Date</th>
                                        <th scope="col">Outlier</th>
                                        <th scope="col">Vehicle ID</th>
                                    </tr>
                                </thead>
                                <tbody id="hrList"></tbody>
                            </table>
                        </div>           
                    </div>
                </div>

                <div class="col-sm-12 col-md-6 col-xl-6">
                    <div class="card shadow-sm bg-light rounded h-100 p-4">
                        <h6 class="mb-4">Dangerous Drive Alerts</h6>
                        <div class="table-responsive">
                            <table class="table text-start align-middle table-bordered table-hover mb-0">
                                <thead>
                                    <tr class="text-dark">
                                        <th scope="col">Date</th>
                                        <th scope="col">Outlier</th>
                                        <th scope="col">Vehicle ID</th>
                                    </tr>
                                </thead>
                                <tbody id="ddList"></tbody>
                            </table>
                        </div>           
                    </div>
                </div>
            </div>
        </div>
        <!-- AlertList End -->
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="/public/lib/tempusdominus/js/moment.min.js"></script>
  <script src="/public/lib/tempusdominus/js/moment-timezone.min.js"></script>
  <script src="/public/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
  <script src="/public/js/alertsList.js"></script>

</body>
</html>
