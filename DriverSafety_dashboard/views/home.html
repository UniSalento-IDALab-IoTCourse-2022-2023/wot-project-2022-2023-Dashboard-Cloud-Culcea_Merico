<!DOCTYPE html>
<html>
<head>
    <title>Safety Driver Dashboard</title>

     <!-- Google Web Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
     
     <!-- Icon Font Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/75fac7fc2b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/style.css">
</head>

<body>
    <!-- Sidebar Start -->
    <div class="sidebar pe-4 pb-3">
        <nav class="navbar bg-light navbar-light">
            <a href="/" class="navbar-brand mx-4 mb-3">
                <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>SafetyDriver</h3>
            </a>

            <div class="navbar-nav w-100">
                <a href="/" class="nav-item nav-link active"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                <a href="/about" class="nav-item nav-link"><i class="fa fa-th me-2"></i>About</a>
            </div>
        </nav>
    </div>
    <!-- Sidebar End -->

    <!-- Content Start -->
    <div class="content">
        <!-- Overview Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
                <div class="col-sm-6 col-xl-3">
                    <div class="bg-light rounded d-flex align-items-center justify-content-between p-4">
                        <i class="fa fa-heart-pulse fa-3x text-primary"></i>
                        <div class="ms-3">
                            <p class="mb-2">HeartRate Alerts</p>
                            <p class="mb-2">Total</p>
                            <h6 class="mb-0">1234</h6>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-xl-3">
                    <div class="bg-light rounded d-flex align-items-center justify-content-between p-4">
                        <i class="fa fa-heart-pulse fa-3x text-info"></i>
                        <div class="ms-3">
                            <p class="mb-2">HeartRate Alerts</p>
                            <p class="mb-2">Last Month</p>
                            <h6 class="mb-0">1234</h6>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-xl-3">
                    <div class="bg-light rounded d-flex align-items-center justify-content-between p-4">
                        <i class="fa fa-car-burst fa-3x text-primary"></i>
                        <div class="ms-3">
                            <p class="mb-2">Drive Alerts</p>
                            <p class="mb-2">Total</p>
                            <h6 class="mb-0">234</h6>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-xl-3">
                    <div class="bg-light rounded d-flex align-items-center justify-content-between p-4">
                        <i class="fa fa-car-burst fa-3x text-info"></i>
                        <div class="ms-3">
                            <p class="mb-2">Drive Alerts</p>
                            <p class="mb-2">Last Month</p>
                            <h6 class="mb-0">234</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Overview End -->
    
        <!-- Chart Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
                <div class="col-sm-12 col-xl-6">
                    <div class="bg-light text-center rounded p-4">
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <h6 class="mb-0">Heart Rate Alerts Number</h6>
                            <a href="">Show All</a>
                        </div>
                        <canvas id="heart-chart"></canvas>
                    </div>
                </div>
                <div class="col-sm-12 col-xl-6">
                    <div class="bg-light text-center rounded p-4">
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <h6 class="mb-0">Dangerous Drive Alerts Number</h6>
                            <a href="">Show All</a>
                        </div>
                        <canvas id="drive-chart"></canvas>
                    </div>
                </div>
            </div>

            <div class="row g-4">
                <div class="col-sm-12 col-xl-6">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">Heart Rate Alerts Number Daytime</h6>
                            <canvas id="heart-time-chart"></canvas>
                        </div>
                    </div>
                    <div class="col-sm-12 col-xl-6">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">Dangerous Drive Alerts Daytime</h6>
                            <canvas id="drive-time-chart"></canvas>
                        </div>
                    </div>
            </div>
        </div>
        <!-- Chart End -->
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/public/js/home.js"></script>

</body>
</html>
